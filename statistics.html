    <script>
        // Function to animate the number increment
        function animateNumber(elementId, finalValue, duration = 2000) {
            const element = document.getElementById(elementId);
            let start = 0;
            const increment = finalValue / (duration / 16); // 16ms per frame for smooth animation
            const updateNumber = () => {
                start += increment;
                if (start < finalValue) {
                    element.textContent = Math.ceil(start);
                    requestAnimationFrame(updateNumber);
                } else {
                    element.textContent = finalValue;
                }
            };
            updateNumber();
        }

        // Define the real statistics values
        const stats = {
            totalAlumni: 39,
            totalCompanies: 26,
            totalRoles: 24,
        };

        // Animate the numbers when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            animateNumber('total-alumni', stats.totalAlumni);
            animateNumber('total-companies', stats.totalCompanies);
            animateNumber('total-roles', stats.totalRoles);
        });
    </script>
